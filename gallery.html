<!DOCTYPE html>
<html lang="en">
<title> Photo Gallery </title>

<head>
<link rel="stylesheet" href="css/style.css">
<!-- Google fonts for icons-->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
<script src="script.js" defer> </script>
</head>

<body>
    <header>
        <h1> Gallery </h1>
        <nav>
            <div class="hamburger">â˜°</div>
            <ul>
                <li><a href="index.html"> Home </a></li>
                <li><a href="article.html"> Article </a></li>
                <li><a href="gallery.html"> Gallery </a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="slider-wrapper">
            <button id= "prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
            <div class="image-list">
                <img src="images/img1.jpg" alt="img1" class="image-item">
                <img src="images/img2.jpg" alt="img2" class="image-item">
                <img src="images/img3.jpg" alt="img3" class="image-item">
                <img src="images/img4.jpg" alt="img4" class="image-item">
                <img src="images/img5.jpg" alt="img5" class="image-item">
                <img src="images/img6.jpg" alt="img6" class="image-item">
                <img src="images/img7.jpg" alt="img7" class="image-item">
                <img src="images/img8.jpg" alt="img8" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
            <div class="slider-scrollbar">
                <div class="scrollbar-track">
                    <div class="scrollbar-thumb"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Marine Conservation Initiative</p>
    </footer>

    <script>
        document.querySelector('.hamburger').addEventListener ('click', function() {
            document.querySelector('nav ul').classList.toggle('active');
        });
    </script>
    
</body>
</html>
